<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col box d-block">extra small</div>
            <div class="col box d-none d-sm-block">small</div>
            <div class="col box d-none d-md-block">medium</div>
            <div class="col box d-none d-lg-block d-xl-none">large</div>
            <div class="col box d-none d-xl-block">extra large</div>
            <div class="col box d-none d-xxl-block">xx large</div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
